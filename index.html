<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cachipún</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/cachipun.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body class="container">
    <div class="d-flex justify-content-center">
      <h1 class="text-center my-5 backgroundText w-25">CACHIPÚN</h1>
    </div>
    <div class="mb-3 text-center">
      <label class="form-label fs-5 backgroundText px-3"
        >Cantidad de jugadas</label
      >
      <div class="d-flex justify-content-center">
        <input
          type="text"
          class="form-control w-25 text-center"
          id="numberOfPlays"
          placeholder="ingrese un número"
        />
      </div>

      <button
        type="button"
        onclick="numeroJugadas()"
        class="btn btn-primary mt-3"
      >
        Jugar
      </button>
    </div>

    <!-- <button onclick="numeroJugadas()">jugar</button> -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
